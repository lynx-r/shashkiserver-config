zuul:
  ignored-services: "*"
  prefix:  /api
  routes:
    # для неавторизованных просмотр сайта
    viewservice:
      path: /view/**
      stripPrefix: true
    # для авторизованных редактирование
    editservice:
      path: /edit/**
      stripPrefix: true
  sensitiveHeaders: Cookie,Set-Cookie
  debug.request: true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 21000
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 5000
