server:
  port: ${GATEWAY_SERVER_PORT:5555}

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:4000"
              - "http://shashki.online"
            allowedHeaders:
              - *
            allowedMethods:
              - *
      routes:
        - id: editservice
          uri: lb://editservice
          predicates:
            - Path=/edit/**
          filters:
            - StripPrefix=1

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 21000
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 5000
